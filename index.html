<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Quiz</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <header class="header">
        <h2 class="scores" id="view-scores">View Highscores</h2>
        <h2 class="timeleft" id="timeleft">Time: 40</h2>
    </header>
<section id="starter-page"> 
    
        <h3>Musical quiz challenge</h3>
        <p>Try to answer music related questions in given time. keep in mind every incorrect answer will shorten remaining time by 7 seconds. Correct answer is 6 points. Click start when you are ready! </p> 
        <button id="start-button">Start Quiz</button>
        

</section>
<section id="quiz-page" class="hide">
    <h3 id="question">question</h3>
    <div id="answer-buttons">
        <button class="btn" id="answer1">Answer 1</button>
        <button class="btn" id="answer2">Answer 2</button>
        <button class="btn" id="answer3">Answer 3</button>
        <button class="btn" id="answer4">Answer 4</button>
    </div>
    <P id="correct-wrong"></P>
</section>
    
<section class="hide" id="quizend-page"> 
    <h3>Your final score is: </h3>
    <p>Please enter your name: <input type="text" id="name" />
    <button id="submit-score">Submit</button>
</section>
<section class="hide" id="highscore-page"> 
    <ol id = "lists">
        
    </ol>
    <button id="clearscores">Clear Scores</button>
    <button id="go-back">Go back</button>
</section>


<script src="./Assets/script.js"></script> 
</body>

</html>
